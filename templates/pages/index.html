<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE AKADEMİK</title>
    <style>
        /* CSS kodunu buraya yapıştırın */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
        }

        #search-bar {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        #search-results {
            /* Arama sonuçlarının stilini burada tanımlayabilirsiniz */
        }
    </style>
    <style>
        .g { color: blue; }
        .o { color: red; }
        .o2 { color: yellow; }
        .g2 { color: blue; }
        .l { color: green; }
        .e { color: red; }
        .a { color: grey; }
        .k { color: grey; }
        .d { color: grey; }
        .e2 { color: grey; }
        .m { color: grey; }
        .i { color: grey; }
        .space { color: transparent; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="g">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
            <span class="space">    </span>
            <span class="a">A</span>
            <span class="k">k</span>
            <span class="a">a</span>
            <span class="d">d</span>
            <span class="e2">e</span>
            <span class="m">m</span>
            <span class="i">i</span>
            <span class="k">k</span>
        </h1>
        <div class="search-container">
            <form method='POST' action='{%url "index" %}'>
                {% csrf_token %}
                 <input type='text' name='search' placeholder='input gir' /> 
                 <button type='submit'> arama</button>
             </form>
        </div>
        <div id="search-results">
            <!-- Arama sonuçlarının geleceği alan -->
        </div>
        
        
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Script loaded successfully."); // This line checks if the script is loaded
            var searchButton = document.getElementById("search-button");
            if (searchButton) {
                searchButton.addEventListener("click", function() {
                    var searchInput = document.getElementById("search-bar").value;
                    console.log("Aranan metin: ", searchInput);
                });
            } else {
                console.log("Search button not found."); // This line checks if the search button is found
            }
        });
    </script>
    
</body>
</html>
